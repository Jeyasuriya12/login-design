<html>

<head>
    <title>Js demo</title>
    <meta name="viewport" content="width= device-width initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-md-flex h-md-100 align-items-center">
        <div class="col-md-7 p-0 h-md-10" style="background-color:deeppink">
            <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                <div class="logoarea pt-5 pb-5">
                    <img class="doodle" src="images/doodle.png">
                </div>
            </div>
        </div>
        <div class="col-md-5 h-md 10" style="background-color:white">
            <div class="d-md-flex  h-100 p-5 text-center justify-content-center marginclass">
                <form class="borderrounded" action="">
                    <h2 class="textalign">Welcome</h2>
                    <p class="par"> The Cafe was founded in blabla by Mr. Smith in lorem ipsum dolor sit amet,
                        consectetur
                        adipiscing elit,
                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <div class="align-item-center">

                        <div class="form-group">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        </div>

                        <div class="form-group ">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>

                        <div class="input-group round">
                            <span>
                                <input type="checkbox" name="remember" id="remember">
                                <label  for="remember"></label> &nbsp; &nbsp;<span class="remember">Remember Me</span>
                            </span>
                            <p href="#" class="forgot">Forgot Password?</p>
                        </div>

                        <div class="input-group p-3">
                            <button class="btn-round btn shadow-lg col-md-3" type="button" name="button">Login</button>&nbsp;&nbsp;&nbsp;
                            <button class="btn-rounds btn shadow-lg col-md-3" type="button" name="button">Create Account</button>
                        </div>

                    </div>

                    <div class="input-group">
                        <p href="#" class="text-gray">Or login using</p>
                    </div>

                    <div class="input-group">
                        <img class="gflogo shadow-sm" href="#" src="images/google.png">&nbsp;&nbsp;
                        <img class="gflogo shadow-sm" href="#" src="images/facebook.png">
                    </div>
                </form>

            </div>
        </div>

</body>

</html>
